#import "./ImageBasicInformation.graphql"
fragment ProductBasicInformation on Product {
  availableForSale
  description
  featuredImage {
    ...ImageBasicInformation
  }
  handle
  id
  priceRange {
    maxVariantPrice {
      amount
      currencyCode
    }
    minVariantPrice {
      amount
      currencyCode
    }
  }
  productType
  publishedAt
  title
  vendor
}
