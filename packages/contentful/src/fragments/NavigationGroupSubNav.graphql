#import "./NavigationSectionItems.graphql"
#import "./LinkCore.graphql"
#import "./SysBasicInformation.graphql"

fragment NavigationGroupSubNav on NavigationGroupSubNavCollection {
  items {
    sys {
      ...SysBasicInformation
    }
    __typename
    heading
    headingLink {
      ...LinkCore
    }
    items: itemsCollection(limit: 10) {
      ...NavigationSectionItems
    }
  }
  total
}
