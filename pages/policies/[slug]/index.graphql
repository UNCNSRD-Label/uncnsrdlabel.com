#import "#/lib/graphql/fragments/QueryRootInformation.graphql"
#import "#/lib/graphql/fragments/ShopPolicyInformation.graphql"
query Policies {
  ...QueryRootInformation
  shop {
    privacyPolicy {
      ...ShopPolicyInformation
    }
    refundPolicy {
      ...ShopPolicyInformation
    }
    shippingPolicy {
      ...ShopPolicyInformation
    }
    termsOfService {
      ...ShopPolicyInformation
    }
  }
}
