#import "#/lib/graphql/fragments/Global.graphql"
#import "#/lib/graphql/fragments/PolicyBasicInformation.graphql"
query PrivacyPolicy {
  ...Global
  shop {
    privacyPolicy {
      ...PolicyBasicInformation
    }
    refundPolicy {
      ...PolicyBasicInformation
    }
    shippingPolicy {
      ...PolicyBasicInformation
    }
    termsOfService {
      ...PolicyBasicInformation
    }
