#import "#/lib/graphql/fragments/Global.graphql"
query CampaignProducts {
  ...Global
  products(first: 16) {
    nodes {
      availableForSale
      description
      featuredImage {
        altText
        height
        url
        width
      }
      handle
      id
      priceRange {
        maxVariantPrice {
          amount
          currencyCode
        }
        minVariantPrice {
          amount
          currencyCode
        }
      }
      productType
      publishedAt
      title
      vendor
    }
  }
}
