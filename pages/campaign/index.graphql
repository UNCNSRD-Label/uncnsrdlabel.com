#import "#/lib/graphql/fragments/ImageBasicInformation.graphql"
#import "#/lib/graphql/fragments/QueryRootInformation.graphql"
query CampaignProducts {
  ...QueryRootInformation
  products(first: 16) {
    nodes {
      availableForSale
      description
      featuredImage {
        ...ImageBasicInformation
      }
      handle
      id
      priceRange {
        maxVariantPrice {
          amount
          currencyCode
        }
        minVariantPrice {
          amount
          currencyCode
        }
      }
      productType
      publishedAt
      title
      vendor
    }
  }
}
