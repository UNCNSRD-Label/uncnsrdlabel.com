query Product($slug: String!) {
  product(handle: $slug) {
    availableForSale
    descriptionHtml
    handle
    id
    productType
    publishedAt
    title
    vendor
    images(first: 16) {
      nodes {
        altText
        height
        url
        width
      }
    }
    media(first: 16) {
      nodes {
        ... on Model3d {
          alt
          mediaContentType
          previewImage {
            altText
            height
            url
            width
            id
          }
          sources {
            filesize
            format
            mimeType
            url
          }
        }
      }
    }
    options {
      id
      name
      values
    }
    priceRange {
      maxVariantPrice {
        amount
        currencyCode
      }
      minVariantPrice {
        amount
        currencyCode
      }
    }
    productType
    seo {
      description
      title
    }
    variants(first: 16) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      nodes {
        barcode
        id
        title
        sku
        availableForSale
        currentlyNotInStock
        quantityAvailable
        requiresShipping
        selectedOptions {
          name
          value
        }
        price {
          amount
          currencyCode
        }
        title
      }
    }
    metafields(
      identifiers: [
        { namespace: "custom", key: "composition" }
        { namespace: "custom", key: "returns" }
        { namespace: "custom", key: "shipping" }
        { namespace: "custom", key: "sizing" }
        { namespace: "descriptors", key: "care_guide" }
      ]
    ) {
      namespace
      key
      type
      value
      description
      id
      reference {
        ... on MetafieldReference {
          ... on Page {
            body
            handle
            onlineStoreUrl
            title
          }
        }
      }
    }
  }
}
