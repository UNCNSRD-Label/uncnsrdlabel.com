query Product($slug: String!) {
  product(handle: $slug) {
    availableForSale
    descriptionHtml
    handle
    id
    productType
    publishedAt
    title
    vendor
    images(first: 16) {
      nodes {
        altText
        height
        url
        width
      }
    }
    # media {
    #   nodes {
    #     alt
    #     mediaContentType
    #     preview {
    #       status
    #       image {
    #         altText
    #         height
    #         url
    #         width
    #       }
    #     }
    #     status
    #   }
    # }
    options {
      id
      name
      values
    }
    priceRange {
      maxVariantPrice {
        amount
        currencyCode
      }
      minVariantPrice {
        amount
        currencyCode
      }
    }
    productType
    seo {
      description
      title
    }
    variants(first: 16) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      nodes {
        barcode
        id
        title
        sku
        availableForSale
        currentlyNotInStock
        quantityAvailable
        requiresShipping
        selectedOptions {
          name
          value
        }
        price {
          amount
          currencyCode
        }
        title
      }
    }
    # styleTrick: metafield(namespace: "custom_fields", key: "style_trick") {
    #   value
    # }
    metafields(
      identifiers: [
        { namespace: "your-namespace", key: "your-key" }
        { namespace: "your-namespace", key: "your-key" }
      ]
    ) {
      key
      namespace
      type
    }
  }
}
