query Products {
  shop {
    name
  }
  products(first: 8) {
    nodes {
      availableForSale
      description
      featuredImage {
        altText
        height
        url
        width
      }
      handle
      id
      priceRange {
        maxVariantPrice {
          amount
          currencyCode
        }
        minVariantPrice {
          amount
          currencyCode
        }
      }
      productType
      publishedAt
      title
      vendor
    }
  }
}
