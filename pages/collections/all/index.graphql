#import "#/lib/graphql/fragments/ImageBasicInformation.graphql"
#import "#/lib/graphql/fragments/QueryRootInformation.graphql"

query Collections {
  ...QueryRootInformation
  collections(first: 192) {
    nodes {
      description
      handle
      id
      image {
        ... on Image {
          altText
          height
          url
          width
        }
      }
      title
      updatedAt
    }
  }
}
