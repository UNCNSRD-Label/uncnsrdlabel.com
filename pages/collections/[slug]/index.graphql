#import "#/lib/graphql/fragments/ImageBasicInformation.graphql"
#import "#/lib/graphql/fragments/Global.graphql"
#import "#/lib/graphql/fragments/ProductBasicInformation.graphql"
#import "#/lib/graphql/fragments/ProductVariantBasicInformation.graphql"
query Collection($slug: String!) {
  ...Global
  collection(handle: $slug) {
    descriptionHtml
    id
    image {
      ... ImageBasicInformation
    }
    products(first: 64) {
      nodes {
        ... ProductBasicInformation
        variants(first: 32) {
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          nodes {
            ... ProductVariantBasicInformation
          }
        }
      }
    }
    seo {
      description
      title
    }
    title
    updatedAt
  }
}
